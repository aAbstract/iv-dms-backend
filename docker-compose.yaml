version: '3.1'

services:

  mongo:
    image: mongo
    network_mode: host
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - iv_dms_mdb_data:/data/db
      - iv_dms_mdb_config:/data/configdb

volumes:
  iv_dms_mdb_data:
  iv_dms_mdb_config:
